<div fxHide.xs="true" fxHide.sm="true">
    <button mat-button [matMenuTriggerFor]="movies">Movies</button>
    <mat-menu #movies="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [routerLink]="['/movies', { type: 'Popular'}]">Popular</button>
        <button mat-menu-item [routerLink]="['/movies', { type: 'Top Rated'}]">Top Rated</button>
        <button mat-menu-item [routerLink]="['/movies', { type: 'Upcoming'}]">Upcoming</button>
        <button mat-menu-item [routerLink]="['/movies', { type: 'Now Playing'}]">Now Playing</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="tv">TV</button>
    <mat-menu #tv="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [routerLink]="['/tv', { type: 'Popular'}]">Popular</button>
        <button mat-menu-item [routerLink]="['/tv', { type: 'Top Rated'}]">Top Rated</button>
        <button mat-menu-item [routerLink]="['/tv', { type: 'On TV'}]">On TV</button>
        <button mat-menu-item [routerLink]="['/tv', { type: 'Airing Today'}]">Airing Today</button>
    </mat-menu>

    <button mat-button disabled>People</button>
</div>
