<div *ngIf="showFixedHeader" [@fadeInOut]>
    <mat-toolbar class="fixed-header mat-elevation-z2" [ngClass]="{'navbar-dark' : theme == 'dark'}">
        <mat-toolbar-row>
            <div fxLayout="row" fxLayoutGap="16px" [ngClass.md]="{'fixed-width' : true}" [ngClass.lg]="{'fixed-width' : true}" [ngClass.xl]="{'fixed-width' : true}">
                <app-breadcrumbs></app-breadcrumbs> 

                <!-- <app-image-viewer [posterPath]="details.backdrop_path" [type]="'detail'" [elevate]="true"></app-image-viewer> -->
                <!-- <app-image-viewer [posterPath]="details.poster_path" [type]="'known-for'" [elevate]="true"></app-image-viewer> -->
                <h3 class="mat-headline">{{details?.title || details?.name}}
                    <span *ngIf="type == 'movies'" class="mat-subheading-1">({{details.release_date | date: 'yyyy'}})</span>
                    <span *ngIf="type == 'tv'" class="mat-subheading-1">({{details.first_air_date | date: 'yyyy'}} - {{details.last_air_date | date: 'yyyy'}})</span>
                    <span *ngIf="details?.status != 'Released' && details?.status != 'Ended'" class="mat-subheading-1">({{details?.status}})</span>
                </h3>  
                <div class="spacer"></div>

                <div class="progress-wrapper">
                    <!-- <div class="current" [ngStyle]="getOverlayStyle()">{{ details.vote_average }}/{{ 10 }}</div> -->
                    <round-progress 
                        [current]="details?.vote_average" 
                        [max]="10"
                        [color]="voteColor"
                        [background]="'#eaeaea'"
                        [radius]="20"
                        [stroke]="5"
                        [semicircle]="false"
                        [rounded]="false"
                        [clockwise]="true"
                        [duration]="600"
                        [animation]="'easeOutCubic'"
                        [animationDelay]="400">
                    </round-progress>
                </div>    
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
