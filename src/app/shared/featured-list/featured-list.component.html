<div fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between center">
    <mat-card class="upcoming-card selectable-card mv+"
        [routerLink]="[type, item.id]" 
        fxFlex="48" 
        fxFlex.sm="100" 
        fxFlex.xs="100" 
        *ngFor="let item of items?.results" >
        <app-image-viewer [posterPath]="item.backdrop_path" [type]="'backdrop'" [card]="true"></app-image-viewer>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <h4 class="mat-subheading-1 mb">{{item.title || item.name}}</h4>            
            <span class="mat-caption uc-date">{{item.release_date | date : 'shortDate'}}</span>
        </div>
        <mat-chip-list class="genre-chips">
            <mat-chip color="primary" *ngFor="let genre of item.genre_names | slice:0:4; let i=index">{{genre}}</mat-chip>
        </mat-chip-list>
    </mat-card>
</div>
