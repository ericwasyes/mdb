    <button mat-button [matMenuTriggerFor]="menu">
        {{title}}<mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button *ngFor="let item of menuItems" mat-menu-item (click)="selectTvFilter(item.name)">{{item.name}}</button>
    </mat-menu>

    <featured-list *ngIf="showList" [type]="'/tvShow'" [items]="tvShows"></featured-list>
