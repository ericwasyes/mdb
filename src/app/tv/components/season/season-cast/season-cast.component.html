<mat-list fxFlex>
    <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let c of cast">
        <app-image-viewer [posterPath]="c.profile_path" type="avatar"></app-image-viewer>
        <mat-list-item fxFlex>
            <h4 mat-line>{{c.name}}</h4>
            <p mat-line> {{c.character}} </p>
        </mat-list-item>
    </div>

</mat-list>
