<div class="mv++">
    <h3 class="subheading">Featured Crew</h3>

    <div fxLayout="row">
        <div fxFlex>
            <div class="mat-body-2">{{director.name}}</div>
            <div class="mat-body-1">{{director.job}}</div>
        </div>

        <div fxFlex>
            <div class="mat-body-2">
                <span *ngFor="let writer of writers">
                    {{writer?.name}},
                </span>
            </div>
            <div class="mat-body-1">Screenplay</div>
        </div>
    </div>

</div>
