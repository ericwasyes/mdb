<div class="p+ mat-typography">
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <div *ngFor="let profile of images?.profiles" class="m+ p0 selectable-card">
            <app-image-viewer [images]="images.profiles" [posterPath]="profile.file_path" [type]="'search-list'" [elevate]="true" [dialog]="true"></app-image-viewer>
        </div>
    </div>
</div>
